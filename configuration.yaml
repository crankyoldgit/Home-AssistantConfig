group:
  ### Views
  livingroom_view:
    view: yes
    name: Living Room
    entities:
      group.living_room
  kitchen_view:
    view: yes
    name: Kitchen
    entities:
      - group.kitchen
  cat_room_view:
    view: yes
    name: Cat Room
    entities:
      - group.cat_room
  main_bedroom_view:
    view: yes
    name: Bedroom
    entities:
      - group.main_bedroom
  garden_view:
    view: yes
    name: Garden
    entities:
      - group.irrigation
      - group.front_garden
      - group.carport_garden
      - group.back_garden
  environment_view:
    view: yes
    name: Environment
    entities:
      - group.environment
  ### Groups
  kitchen_lights:
    - light.left_kitchen_lights
    - light.right_kitchen_lights
  kitchen:
    - light.left_kitchen_lights
    - light.right_kitchen_lights
    # - switch.kettle
  tv_power:
    - switch.samsung_tv
    - switch.stereo_power
  living_room_lights_warm:
  #  - light.living_room_lights_warm_1  # Temp disabled till bulb is fixed.
    - light.living_room_lights_warm_2
  doorway_lights:
    - light.Living_Room_Lights_Cold_1
    - light.Living_Room_Lights_Cold_2
  tv_lights:
    - light.Living_Room_Lights_Cold_4
    - light.Living_Room_Lights_Cold_6
  couch_lights:
    - light.Living_Room_Lights_Cold_3
    - light.Living_Room_Lights_Cold_5
  bright_living_room_lights:
    - group.doorway_lights
    - group.tv_lights
    - group.couch_lights
  living_room:
    - switch.samsung_tv
    - switch.stereo_power
    - switch.stereo_volume
    - switch.living_room_fan
    - switch.kelvinator_air_conditioner
    - group.living_room_lights_warm
    - group.bright_living_room_lights
