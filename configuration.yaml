sensor:
  - platform: bom
    zone_id: IDQ60801
    wmo_id: 94575
    monitored_conditions:
      - wmo
      - name
      - history_product
      - local_date_time
      - local_date_time_full
      - aifstime_utc
      - lat
      - lon
      - apparent_t
      - cloud
      - cloud_base_m
      - cloud_oktas
      - cloud_type_id
      - cloud_type
      - delta_t
      - gust_kmh
      - gust_kt
      - air_temp
      - dewpt
      - press
      - press_qnh
      - press_msl
      - press_tend
      - rain_trace
      - rel_hum
      - sea_state
      - swell_dir_worded
      - swell_height
      - swell_period
      - vis_km
      - weather
      - wind_dir
      - wind_spd_kmh
      - wind_spd_kt
  - platform: darksky
    api_key: !secret darksky_api_key
    latitude: !secret latitude
    longitude: !secret longitude
    monitored_conditions:
      - precip_probability
      - temperature
      - precip_intensity_max
      - summary
      - icon
      - nearest_storm_distance
    units: auto

  # - platform: mqtt
  #   state_topic: "tele/bedroom_main_downlight/DS18B20/TEMPERATURE"
  #   name: "Bedroom Temperature"
  #   unit_of_measure: 'C'
  - platform: mqtt
    state_topic: "tele/cat_room_lights/SENSOR"
    name: cat_room_light_switch
    value_template: '{{ value_json.Switch1 }}'
  - platform: mqtt
    state_topic: "tele/bedroom_main_downlight/SENSOR"
