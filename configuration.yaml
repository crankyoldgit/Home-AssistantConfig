homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 28
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Brisbane
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123
http:
  # Uncomment this to add a password (recommended!)
  # api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# System health
system_health:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Sensors
#sensor:
  # Weather prediction
#  - platform: yr

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
    base_url: !secret tts_url

# Cloud
cloud:

mobile_app:

recorder:
  purge_keep_days: 180

# group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

camera:
  - platform: generic
    name: Front Door Camera
    still_image_url: "http://10.20.0.101/web/cgi-bin/hi3510/snap.cgi?&-getstream&-sna"
    stream_source: rtsp://10.20.0.101/11
    verify_ssl: false

mqtt:
  broker: 10.0.0.4
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  # username: USERNAME
  # password: PASSWORD
  # certificate: /home/paulus/dev/addtrustexternalcaroot.crt
  protocol: 3.1
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true
  discovery: true
  discovery_prefix: homeassistant

switch:
  - platform: mqtt
    name: "Living room fan"
    state_topic: "stat/livingroom_fan/POWER"
    command_topic: "cmnd/livingroom_fan/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    qos: 0
    retain: false
  - platform: mqtt
    name: stereo_power
    command_topic: "ir_server/send"
    payload_on: "3,7E817E81"
    payload_off: "3,7E81FE01"
    optimistic: true
    qos: 0
    retain: false
  - platform: mqtt
    name: "Samsung TV"
    command_topic: "ir_server/send"
    payload_on: "7,E0E09966"
    payload_off: "7,E0E019E6"
    optimistic: true
    qos: 1
    retain: false
  - platform: mqtt
    name: stereo_volume
    command_topic: "ir_server/send"
    payload_on: "3,5EA158A7,0,8"
    payload_off: "3,5EA1D827,0,8"
    optimistic: true
    qos: 1
    retain: false

  - platform: template
    switches:
      stereo:
        value_template: "{{ is_state('switch.stereo_power', 'on') }}"
        turn_on:
          service: script.turn_on_music
        turn_off:
          service: switch.turn_off
          entity_id: switch.stereo_power
      tv:
        value_template: "{{ is_state('switch.samsung_tv', 'on') }}"
        turn_on:
          service: script.turn_on_tv
        turn_off:
          service: switch.turn_off
