turn_on_music:
  sequence:
  - alias: Turn on the Sherwood receiver.
    entity_id: switch.stereo_power
    service: switch.turn_on
  - delay:
      seconds: 2
  - alias: Turn down the Sherwood receiver volume to about 0.
    data:
      payload: 19,C1A2D22D,0,40
      topic: ir_server/send
    service: mqtt.publish
  - delay:
      seconds: 2
  - alias: Switch the Sherwood receiver to Tape input.
    data:
      payload: 19,C1A2DA25
      topic: ir_server/send
    service: mqtt.publish
  - alias: Turn up the Sherwood receiver volume by about 6.
    data:
      payload: 19,C1A2E21D,0,5
      topic: ir_server/send
    service: mqtt.publish
turn_on_tv:
  sequence:
  - alias: Turn on Sherwood receiver and Samsung TV
    entity_id: group.tv_power
    service: switch.turn_on
  - delay:
      seconds: 2
  - alias: Turn the Sherwood receiver volume down to about 0.
    data:
      payload: 19,C1A2D22D,0,40
      topic: ir_server/send
    service: mqtt.publish
  - delay:
      seconds: 2
  - alias: Switch Sherwood receiver to Video 2 Input
    data:
      payload: 19,C1A25AA5
      topic: ir_server/send
    service: mqtt.publish
  - alias: Turn up the Sherwood receiver volume by about 30.
    data:
      payload: 19,C1A2E21D,0,21
      topic: ir_server/send
    service: mqtt.publish
  - delay:
      seconds: 2
  - alias: Switch the Samsung TV to HDMI 2
    data:
      payload: 7,E0E07D82
      topic: ir_server/send
    service: mqtt.publish
irrigation_timer:
  alias: Irrigation Timer
  sequence:
  - delay: 00:{{ states.input_number.irrigation_run_time.state | int }}:00
  - service: homeassistant.turn_off
    data:
      entity_id: group.irrigation
turn_on_bamboo_irrigation:
  sequence:
  - alias: Turn on the bamboo solenoid
    entity_id: switch.irrigation_relay_2
    service: switch.turn_on
  - delay:
      seconds: 2
  - alias: Turn on the back garden master solenoid
    entity_id: switch.irrigation_relay_3
    service: switch.turn_on
turn_on_citrus_irrigation:
  sequence:
  - alias: Turn on the citrus solenoid
    entity_id: switch.irrigation_relay_4
    service: switch.turn_on
  - delay:
      seconds: 2
  - alias: Turn on the back garden master solenoid
    entity_id: switch.irrigation_relay_3
    service: switch.turn_on
